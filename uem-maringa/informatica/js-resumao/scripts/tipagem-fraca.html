<!DOCTYPE html>
<html>
<head>
  <title>Tipagam fraca</title>
  <meta charset="utf-8">

  <script>

    /*
    A tipagem fraca ocorre quando a linguagem permite que uma variável tenha seu valor automaticamente alterado para outro tipo para possibilitar uma operação.
    */

    var x,y;
    x = 'Nome';
    y = x + 5;

    alert(x);

    // Nome5
    alert(y);

  </script>

</head>
<body>

</body>
</html>
